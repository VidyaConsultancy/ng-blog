<div class="container">
  <form action="" class="add-todo" [formGroup]="addForm" (ngSubmit)="addTodo()">
    <div class="form-group">
      <label for="title">Todo</label><input type="text" class="form-control" name="title" placeholder="What you want to do?" formControlName="title" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" data-cy="todoAdd" [disabled]="addForm.invalid">Todo</button>
    </div>
  </form>
</div>
