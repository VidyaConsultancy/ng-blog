<div class="todo" *ngIf="todo" #todoItem>
  <h4>{{ todo.title }}</h4>
  <span>{{ todo.isCompleted ? "Completed" : "Pending" }}</span>
  <button (click)="deleteTodo()">Delete</button>
  <a [routerLink]="[todo.id]" *ngIf="!isDetailPage">View</a>
  <button (click)="handleTodoView()" *ngIf="!isDetailPage">View</button>
</div>
